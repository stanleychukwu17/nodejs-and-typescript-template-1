type Game {
    id: ID!
    title: String!
    platform: [String!]
}

type Review {
    id: ID!
    rating: Int!
    content: String!
}

type Author {
    id: ID!
    name: String!
    verified: Boolean!
}


type Query {
    reviews: [Review]
    games: [Game]
    authors: [Author]
}

input NewGameInput {
    title: String!
}

type Mutation {
    createGame(title: String!): Game
}