type Game {
    id: ID!
    title: String!
    date_released: String!
}

type Review {
    id: ID!
    rating: Int!
    content: String!
}

type Author {
    id: ID!
    name: String!
    verified: Boolean!
}


type Query {
    game: Game!
    reviews: [Review]
    games: [Game]
    authors: [Author]
}

input NewGameInput {
    title: String!
}

type Mutation {
    createGame(title: String!, date: String!): Game
}